<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimmer O'Reilly - Author & Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0 auto;
            max-width: 800px;
        }
        h1, h2 {
            margin-top: 0px;
            color: #000000;
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title-animation {
            height: 1.2em;
            width: 1.2em;
            margin: 0 10px;
        }
        .title-animation-right {
            transform: scaleX(-1);
        }
        img.profile, img.service-dog {
            width: 300px;
            height: auto;
            border-radius: 50%;
            margin-top: 0px;
            border: 3px solid #3a0070;
        }
        .icon-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 800px;
        }
        .pdfIcon {
            width: 100%;
            height: auto;
            transition: opacity 1.5s; /* Smooth transition for opacity changes */
        }
        .download-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
            flex: 1;
        }
        .email, .download-text {
            margin: 10px;
            font-size: 18px;
            color: #000000;
            font-family: 'Nunito', sans-serif;
            padding: 0 10px;
            text-align: center;
        }
        .bio {
            margin: 20px;
            font-size: 18px;
            color: #000000;
            font-family: 'Nunito', sans-serif;
            padding: 0 10px;
            text-align: center;
        }
        .button1 {
            display: block;
            padding: 10px 20px;
            margin: 10px auto;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #3a0070;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            width: 200px;
            transition: color 0.3s;
            background-size: cover;
            animation: electricBackground 4s infinite;
        }
        .button2 {
            display: block;
            padding: 10px 20px;
            margin: 10px auto;
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #3a0070;
            text-decoration: none;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            width: 200px;
            transition: color 0.3s;
            background-size: cover;
            animation: pawAnimation 12s infinite;
        }
        .button:hover {
            background-color: #3a0070;
            color: #FFFFFF;
        }
        @media (max-width: 768px) {
            .pdfIcon {
                max-width: 60px;
            }
        }
        @media (min-width: 769px) and (max-width: 1200px) {
            .pdfIcon {
                max-width: 80px;
            }
        }
        @media (min-width: 1201px) {
            .pdfIcon {
                max-width: 100px;
            }
        }
        @keyframes electricBackground {
            0%, 100% { background-image: url('Electric1.png'); }
            50% { background-image: url('Electric2.png'); }
        }
        @keyframes pawAnimation {
            0%, 6.25% { background-image: url('Paw1.png'); transform: scaleX(1); }
            6.25%, 12.5% { background-image: url('Paw2.png'); transform: scaleX(1); }
            12.5%, 18.75% { background-image: url('Paw3.png'); transform: scaleX(1); }
            18.75%, 25% { background-image: url('Paw4.png'); transform: scaleX(1); }
            25%, 31.25% { background-image: url('Paw5.png'); transform: scaleX(1); }
            31.25%, 37.5% { background-image: url('Paw6.png'); transform: scaleX(1); }
            37.5%, 43.75% { background-image: url('Paw7.png'); transform: scaleX(1); }
            43.75%, 50% { background-image: url('Paw8.png'); transform: scaleX(1); }
            50%, 56.25% { background-image: url('Paw9.png'); transform: scaleX(1); }
            56.25%, 62.5% { background-image: url('Paw10.png'); transform: scaleX(1); }
            62.5%, 68.75% { background-image: url('Paw11.png'); transform: scaleX(1); }
            68.75%, 75% { background-image: url('Paw12.png'); transform: scaleX(1); }
            75%, 81.25% { background-image: url('Paw13.png'); transform: scaleX(1); }
            81.25%, 87.5% { background-image: url('Paw14.png'); transform: scaleX(1); }
            87.5%, 93.75% { background-image: url('Paw15.png'); transform: scaleX(1); }
            93.75%, 100% { background-image: url('Paw16.png'); transform: scaleX(1); }
        }
    </style>
</head>
<body>
    <h1>
        <img src="Flame1.png" alt="Animation Left" class="title-animation" id="animationLeft">
        Kimmer O'Reilly
        <img src="Flame1.png" alt="Animation Right" class="title-animation title-animation-right" id="animationRight">
    </h1>
    <img src="MotorcyclePic.png" alt="Kimmer O'Reilly" class="profile" id="profileImage">
    <div class="bio">
        Defeated Cancer 2x. Motorcycles with dogs. Crafts fantasy and technology.
    </div>
    <div class="icon-container">
        <a href="https://www.instagram.com/kimmerandcasper" class="download-link">
            <img src="SocialMediaIcon.png" alt="Kimmer's Instagram" class="pdfIcon">
            <div class="download-text">INSTA</div>
        </a>
        <a href="MyResume.pdf" download class="download-link">
            <img src="PDFicon.png" alt="Download Resume" class="pdfIcon">
            <div class="download-text">RESUME</div>
        </a>
        <a href="https://www.amazon.com/s?k=kimmer+o%27reilly&i=stripbooks&crid=2ZSWFK6AF4H9Q&sprefix=kimmer+o%27reill%2Cstripbooks%2C203&ref=nb_sb_noss" class="download-link">
            <img src="BookIcon1.png" alt="Download Books" class="pdfIcon" id="bookIcon">
            <div class="download-text">BOOKS</div>
        </a>
    </div>
    <a href="techProjects.html" class="button1">TECH PROJECTS</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSduPm1IC57G5JTWaIXk2WjcfJvGZFmdVSrkz6H7-EYKPOxQng/viewform?pli=1&pli=1" class="button2">MY DOG CASPER</a>
    <script>
        let imageSwitcher = {
            images: ['MotorcyclePic.png', 'pinkShirtPic.png', 'CasperOnBike.png', 'BuddyOnMountain.png'],
            currentIndex: 0,
            switchImage: function() {
                const profileImage = document.getElementById('profileImage');
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                profileImage.src = this.images[this.currentIndex];
            },
            start: function() {
                setInterval(this.switchImage.bind(this), 2000);
            }
        };
        imageSwitcher.start();

        let titleAnimation = {
            images: ['Flame1.png', 'Flame2.png', 'Flame3.png'],
            currentIndex: 0,
            switchImage: function() {
                const animationLeft = document.getElementById('animationLeft');
                const animationRight = document.getElementById('animationRight');
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                animationLeft.src = this.images[this.currentIndex];
                animationRight.src = this.images[this.currentIndex];
            },
            start: function() {
                setInterval(this.switchImage.bind(this), 333);
            }
        };
        titleAnimation.start();

        let bookIconAnimation = {
            images: ['BookIcon1.png', 'BookIcon2.png'],
            currentIndex: 0,
            switchImage: function() {
                const bookIcon = document.getElementById('bookIcon');
                // Fade out, then switch image and fade in
                bookIcon.style.opacity = 0; // Start by fading out
                setTimeout(() => {
                    this.currentIndex = (this.currentIndex + 1) % this.images.length;
                    bookIcon.src = this.images[this.currentIndex];
                    bookIcon.style.opacity = 1; // Fade back in
                }, 750); // Half of your intended transition time
            },
            start: function() {
                setInterval(this.switchImage.bind(this), 1500); // Adjust as needed
            }
        };
        bookIconAnimation.start();
    </script>
</body>
</html>
