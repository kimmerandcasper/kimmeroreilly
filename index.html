<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimmer O'Reilly - Author & Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif; /* Applying Nunito */
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF; /* Updated to white background */
            color: #000000; /* Black text color */
            margin: 0 auto;
            max-width: 800px;
        }
        h1, h2 {
            margin-top: 0px; /* Reduced top margin for the title */
            color: #000000; /* Black color for headings */
            font-family: 'Nunito', sans-serif; /* Ensure headings use Nunito */
        }
        
        img.profile, img.service-dog {
            width: 300px;
            height: auto;
            border-radius: 50%;
            margin-top: 0px; /* Reduced top margin for the profile image */
            border: 3px solid #FF0000; /* Neon Red border */
        }
        .icon-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            max-width: 800px;
        }
        .pdfIcon {
            width: 100%; /* Responsive width */
            height: auto; /* Maintain aspect ratio */
        }
        .download-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
            flex: 1; /* Equal flex-grow, flex-shrink and flex-basis */
        }
        .email, .download-text {
            margin: 10px;
            font-size: 18px;
            color: #000000; /* Black text color */
            font-family: 'Nunito', sans-serif; /* Applying Nunito */
            padding: 0 10px;
            text-align: center;
        }
        .bio {
            margin: 20px;
            font-size: 18px;
            color: #000000; /* Black text color */
            font-family: 'Nunito', sans-serif; /* Applying Nunito */
            padding: 0 10px;
            text-align: left;
        }
        .button {
            display: block;
            padding: 10px 20px;
            margin: 10px auto;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            border: 2px solid #FF0000; /* Neon Red border */
            text-decoration: none;
            font-size: 16px;
            font-family: 'Nunito', sans-serif; /* Applying Nunito */
            width: 200px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #FF0000; /* Neon Red background */
            color: #FFFFFF; /* White text */
        }
        @media (max-width: 768px) {
            .pdfIcon {
                max-width: 60px; /* Smaller max-width for smaller screens */
            }
        }
        @media (min-width: 769px) and (max-width: 1200px) {
            .pdfIcon {
                max-width: 80px; /* Slightly larger icons for tablets and small desktops */
            }
        }
        @media (min-width: 1201px) {
            .pdfIcon {
                max-width: 100px; /* Limiting size for large screens */
            }
        }
    </style>
</head>
<body>
    <h1>Kimmer O'Reilly</h1>
    <img src="MotorcyclePic.png" alt="Kimmer O'Reilly" class="profile">
    <div class="email">kimmerandcasper@gmail.com</div>
    <div class="bio">
        Surviving cancer twice redirected me from finance to more creative pursuits. When I'm not adventuring on motorcycle with my Casper, I'm building fantasy and technology.
    </div>
    <div class="icon-container">
        <a href="https://www.instagram.com/kimmerandcasper" class="download-link">
            <img src="SocialMediaIcon.png" alt="Kimmer's Instagram" class="pdfIcon">
            <div class="download-text">Insta</div>
        </a>
        <a href="MyResume.pdf" download class="download-link">
            <img src="PDFicon.png" alt="Download Resume" class="pdfIcon">
            <div class="download-text">Resume</div>
        </a>
        <a href="https://www.amazon.com/s?k=kimmer+o%27reilly&i=stripbooks&crid=2ZSWFK6AF4H9Q&sprefix=kimmer+o%27reill%2Cstripbooks%2C203&ref=nb_sb_noss" download class="download-link">
            <img src="BookIcon.png" alt="Download Resume" class="pdfIcon">
            <div class="download-text">My Books</div>
        </a>
    </div>
    <a href="techProjects.html" class="button">Tech Projects</a>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSduPm1IC57G5JTWaIXk2WjcfJvGZFmdVSrkz6H7-EYKPOxQng/viewform?pli=1&pli=1" class="button">My Dog Casper</a>
</body>
</html>
